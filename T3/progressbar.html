<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 13</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>
</head>
<body>
    <!--Progress Bars-->
    <!--Classes are :- .progress .progress-bar(Basic),use height element(Heights bydefault 16px),Add content(Label),
        Add bg-color(Colors),.progress-bar-striped(Striped),.progress-bar-animated(Animated),merge bar(Stacked)-->

    <div class="container">
        <div class="progress">
            <div class="progress-bar" style="width:70%"></div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="progress" style="height:10px">
            <div class="progress-bar" style="width:70%"></div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="progress">
            <div class="progress-bar" style="width:50%">50%</div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="progress">
            <div class="progress-bar bg-warning" style="width:20%">20%</div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="progress">
            <div class="progress-bar progress-bar-striped" style="width:30%">30%</div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:90%"></div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated border border-dark" style="width:10%"></div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width:20%">20%</div>
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width:40%">40%</div>
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width:10%">10%</div>
        </div>
    </div>
</body>
</html>
