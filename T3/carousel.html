<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!--Carousel-->
    <!--Classes are :- .carousel(data-bs-ride="carousel") .slide,
        .carousel-indicators(btn(data-bs-target="#id",data-bs-slide-to="0")) .carousel-inner,.carousel-item(img),
        .carousel-caption(h2 and <a>),.carousel-control-prev .carousel-control-next(btn(data-bs-target="#id" data-bs-slide="prev")) 
        .carousel-control-next-icon .carousel-control-prev-icon(btn in span),.active-->

    <div class="container-fluid">
        <div class="carousel slide" id="demo" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button class="active" data-bs-target="#demo" data-bs-slide-to="0"></button>
                <button data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="teddy.png" alt="about" class="d-block" style="width:100%;height:100%">
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-conteol-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-conteol-next-icon"></span>
            </button>
        </div>
    </div>

        </div>
    </div>
