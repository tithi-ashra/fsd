<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!--Forms And Form validate-->
    <!--Types are :- 1.vertical(Stacked) 2.inline-->
    <!--Classes are :- .form-label,.form-control(text,email,password,num,textarea),
        .form-check .form-check-input .form-check-label(radio,chechbox),.form-select(select),.form-switch,
        .form-control-*(sm,lg)(Size),disabled/readonly(Disabled/Read Only),-->
    <!--Classes are :- .row .col(Inline)-->
    <!--Classes are :- .was-validated,.needs-validation(form),.valid-feedback .invalid-feedback(badhu ape pachi div ma                                                                             )-->

    <div class="conatiner m-3 border border-dark">
        <form action="#" class="was-validated">
            <div>
                <label class="form-label">Username:</label>
                <input type="text" class="form-control" name="uid" placeholder="Enter your name" required>
                <div class="valid-feedback">Valid data</div>
                <div class="invalid-feedback">This field is required</div>
            </div>
            <div>
                <label class="form-label">Email Id:</label>
                <input type="email" class="form-control" name="eid" placeholder="Enter your email" required>
                <div class="valid-feedback">Valid Email Id</div>
                <div class="invalid-feedback">This field is required</div>
            </div>
            <div>
                <label class="form-label">Message:</label>
                <textarea name="txt" class="form-control" placeholder="Enter Message" required></textarea>
            </div>
            <div class="d-flex">
                <label class="form-label">Gender:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="g" value="Male" required>
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="g" value="Female" required>
                    <label class="form-check-label">Female</label>
                </div>
            </div>
            <div class="d-flex">
                <label class="form-label">Hoobies:</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="c" value="drawing" required>
                    <label class="form-check-label">Drawing</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="c" value="dancing" required>
                    <label class="form-check-label">Dancing</label>
                </div>
            </div>
            <div>
                <label class="form-label">City:</label>
                <select class="form-select">
                    <optgroup label="grujarat">
                        <option value="Ahm">Ahmedabad</option>
                        <option value="srt">Surat</option>
                        <option value="rj">Rajkot</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <button type="submit" class="btn btn-danger text-light mx-auto d-block">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
