<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Program 9</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Open Modal</button>
        <div class="modal" id="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container m-3 border border-dark">
                            <form action="#">
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Username:</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Email:</label>
                                        <input type="email" class="form-control">
                                    </div>
                                </div>
                                <div>
                                    <label class="form-label">Message:</label>
                                    <textarea class="form-control"></textarea>
                                </div>
                                <div class="row">
                                    <div class="col d-flex">
                                        <label class="form-label">Gender:</label>
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" value="male">
                                            <label class="form-check-label">Male</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" value="female">
                                            <label class="form-check-label">Female</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <label class="form-label">City:</label>
                                        <select class="form-select">
                                            <optgroup label="gujarat">
                                                <option value="Ahm">Ahmedabad</option>
                                                <option value="st">Surat</option>
                                                <option value="rj">Rajkot</option>
                                            </optgroup>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <button type="submit" class="btn btn-danger text-light mx-auto d-block">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#closemodal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="closemodal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Close title</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">You wnat to submit?</div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-bs-target="#modal" data-bs-toggle="modal">Yesss</button>
                    </div>
                </div>
            </div>
        </div>
  </body>
</html>
