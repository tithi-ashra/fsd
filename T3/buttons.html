<body>
    <!--Buttons-->
    <!--Button Classes are used on <a>,<input>and <button>-->
    <!--Classes are :- .btn,.btn-primary,.btn-secondary,.btn-success,.btn-info,.btn-warning,.btn-danger,.btn-dark,
        .btn-light,.btn-link and for button outline classes are :- .btn-outline-primary....-->
    <!--Button sizes are :- large(.btn-lg),default,small(.btn-sm)-->
    <!--Button types are :- block(.btn-block),active(.active),disabled(.disabled for only <a>)-->

    <button class="btn btn-danger">Button</button>
    <a href="#" class="btn btn-info">Link</a>
    <input type="submit" class="btn" value="submit this">
    <br>
    <a href="#" class="btn btn-outline-primary">link</a>
    <button class="btn btn-info btn-lg">Hii</button>
    <br>
    <button class="btn btn-info btn-block">A</button>
    <button class="btn btn-success" disabled>B</button>
    <button class="btn btn-warning active">C</button>
</body>
