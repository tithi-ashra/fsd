<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>
</head>
<body>
    <!--Typography/Text by default(font-size=16px and line-height=1.5)-->
    <!--Font-family :- Sans-serif,Arial,Helvetica,Helvetica Neue-->
    <!--h1=40px h2=32px h3=28px h4=24px h5=20px h6=16px-->
    <h1>Bootstrap Heading</h1>
    <h2>Bootstrap Heading</h2>
    <h3>Bootstrap Heading</h3>
    <h4>Bootstrap Heading</h4>
    <h5>Bootstrap Heading</h5>
    <h6>Bootstrap Heading</h6>

    <!--Display Headings-->
    <!--Classes are :- 1..display-1 2..display-2 3..display-3 4..display-4-->
    <h1 class="display-1">HII</h1>
    <h1 class="display-2">HELLO</h1>
    <h1 class="display-3">HII</h1>
    <h1 class="display-4">HII</h1>

    <!--More Classes are :- .font-weight-blod,.font-weight-bolder,.font-weight-light,.font-weight-lighter,
        .font-weight-normal,.font-italic,.text-left,.text-right,.text-center,.text-justify,.text-decoration-none,
        .text-lowercase,.text-uppercase,.text-capitalize-->
    <h1 class="display-2 font-italic text-right text-capitalize">hiii byeee</h1>

    <!--More Classes are :- .list-unstyled,.list-inline,.list-inline-item-->
    <ul class="list-inline">
        <li class="list-inline-item">1</li>
        <li class="list-inline-item">2</li>
        <li class="list-inline-item">3</li>
    </ul>
    <ul class="list-unstyled">
        <li>Hello</li>
        <li>Test</li>
            <ul>
                <li>Test 1</li>
                <li>Test 2</li>
            </ul>
        <li>Test 3</li>
    </ul>
</body>
</html>
