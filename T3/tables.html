<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Program 8</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

<body>
    <!--Tables-->
    <!--Classes are :- .table,.table-striped,.table-bordered,.table-borderless,.table-hover,.table-dark,.table-sm-->
    <!--Color Classes are :- .table-primary,.table-secondary,.table-success,.table-danger,.table-info,.table-warning,
        .table-active,.table-light,.table-dark and for head :- .thead-dark,.thead-light-->
    <!--Responsive Classes are :- .table-responsive,.table-responsive-sm,.table-responsive-md,.table-responsive-lg,
        .table-responsive-xl-->

    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover table-info table-sm">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>City</th>
                    <th>Branch</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>A</td>
                    <td>Surat</td>
                    <td>CE</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td>Rajkot</td>
                    <td>IT</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>Baroda</td>
                    <td>CSE</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
