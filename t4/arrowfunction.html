<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 2</title>
    <script>
        const fun1 = () => { return "hello";}
        console.log(fun1());
        const fun2 = (a) => "hello" + a ;
        console.log(fun2("world"));
        const fun3 = b => `hello ${b}`;
        console.log(fun3('hii'));
        const fun4 = (x,y) => x*y;
        console.log(fun4(5,2));
    </script>
</head>
<body>
    <!--Arrow Function-->
    <!--Syntax :- let function_name = (a, b) => a * b;-->

</body>
</html>
