<head>

    <script>
        function fun1(fn,ln){
            document.write("Welcome "+fn+" "+ln);
        }
    </script>
    <script>
        function mul(a,b){
            return a*b;
        }
        document.write(mul(5,3)+" ");
        var res = mul(4,2);
        document.write(res+" ");

        function sub(a,b){
            return a-b;
        }
        document.write(sub(10,6)+" ");
        var res1 = sub(4,2);
        document.write(res1);
    </script>
    <br>
</head>
<body>
    <!--Functions-->

    <input type="button" onclick="fun1('c','d')" value="Click me">
