<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 3</title>
    <script>
        var emp = {id:101,name:"xyz",salary:50000};
        document.write(emp.id+" "+emp.name+" "+emp.salary);
    </script>
    <br>
    <script>
        var a1 = ["text1","text2","text3"];
        var l = a1.length;
        console.log(l);
        console.log(a1[1]);
        console.log(a1[l-1]);
    </script>
    <br>
    <script>
        var a3 = ["a","b","c","d","e","f","g"]
        for(i=0;i<a3.length;i++){
            document.write(a3[i]+"<br>")
        }
        var a4 = [3,4,5,6,7,8]
        for(i=0;i<a4.length;i++){
            document.write(a4[i]*3+"<br>")
        }
    </script>
    <br>
    <script>
        var a = undefined;
        var b = "test";
        var c = true;
        var d = 5;
        var e = null;
        document.write(typeof(a)+"<br>");
        document.write(typeof(b)+"<br>");
        document.write(typeof(c)+"<br>");
        document.write(typeof(d)+"<br>");
        document.write(typeof(e)+"<br>");
    </script>
    <br>
    <script>
        var x = 16+4+"xyz";
        var y = "xyz"+16+4;
        var z = 3+4+"pq"+7+8;
        console.log(x,y,z);
    </script>
</head>
<body>
    <!--Datatypes-->
    <!--Types are :- 1.Primitive/In-built(String,number,boolean(==,===),Undefined,Null) 
        2.Non-Primitive/Reference(Object,Array)-->
</body>
</html>
