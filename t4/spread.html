<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 4</title>
    <script>
        arr1 = [10, 42, 35];
        arr2 = [14, 56];
        let arr_test = [arr1, arr2];
        console.log(arr_test); 
        // spread
        arr = [...arr1, ...arr2];
        console.log(...arr);
        console.log(arr); 
        console.log(Math.min(arr)); //NaN
        console.log('Using spread operator: ' + Math.min(...arr)); 
        console.log(`Sorted: ${arr.sort()}` );  
    </script>
</head>
<body>
    <!--Spread Operator-->
    <!--The JavaScript spread operator (...) allows us to quickly copy all or part of an
        existing array or object into another array or object.-->
</body>
</html>
