<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 9</title>
    <script>
        class clg {
            constructor() {
                this.name = 'LJU';
            }
        }
        const clg1 = new clg();
        console.log(clg1.name);

        class person {
            constructor(n,a) {
                this.name=n;
                this.age=a;
            }
            getname() {
                console.log(this.age);
                return this.name;
            }
        }
        let obj = new person("ABC",23);
        console.log(obj.getname());
    </script>
</head>
<body>
    <!--Class And Constructor-->
    <!--A class cannot have more than one constructor() method. This will throw a SyntaxError.-->
    <!--constructor(), constructor(argument0, argument1, ..., argumentN)-->
</body>
</html>
