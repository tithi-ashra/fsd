<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 8</title>
    <script>
        s="this is demo";
        console.log(s.startsWith("this"));
        console.log(s.startsWith("this",8));
        console.log(s.startsWith("demo",8));
        console.log(s.endsWith("demo",12));
        console.log(s.endsWith("demo"));
        console.log(s.endsWith("is")); 
        console.log(s.endsWith("is",6));
        console.log(s.endsWith("is",7)); 
        console.log(s.includes("is"));
        console.log(s.includes("is",6));
        console.log(s.includes("is",5));
    </script>
</head>
<body>
    <!--String Methods-->
    <!--Types are :- 1.startsWith(substring,position) default=0
                    2.endsWith(substring,length) default=length
                    3.includes(searchstring, position) default=0-->
</body>
</html>
