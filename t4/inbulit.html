    <script>
        x="hello";
        y=" World";
        x1="this is demo";
        y1="is";
        text = "Hello world, welcome to the universe.";

        document.write("<h1>String Methods</h1>");
        document.write("<br/>char at 0th position :"+x.charAt(0));
        document.write("<br/>Unicode value at 0th position :"+x.charCodeAt(0));

        document.write("<br/>split: "+x1.split(" "));

        document.write("<br/>sub string: "+x1.substring(2,6) +"<br>");
        const str1 = "ljuniversity";
        const substrResult = str1.substr(3, 7);
        const substringResult = str1.substring(3, 7);
        document.write("substr(3, 7) =", substrResult +"<br>");
        document.write("substring(3, 7) =", substringResult +"<br>");

        document.write("<h1>Lowercase and Uppercase</h1>");

        document.write("<br/>Lowercase: "+y.toLowerCase());

        document.write("<br/>First Occurance ' ': "+text.indexOf(" "));
