<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 6</title>
    //for...in
    <script>
        scores = [22,54,75]
        for (j in scores) {
            console.log(j);
            console.log(scores[j]);
        }
    </script>
    //for...of
    <script>
        Scores = [22,54,75]
        for (j of scores) {
            console.log(j);
        }
    </script>
</head>
<body>
    <!--Loops-->
    <!--Types are :- 1.for 2.for...in(objectâ€™s properties) 3.for...of(object literals)-->
    <!--Syntax :- for( Initialization; Terminate Condition; Increment/Decrement )
                for(variable_name in object) {} 
                for(variable_name of object) {}-->
</body>
</html>
