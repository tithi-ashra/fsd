<html lang="en">
<head>
    <title>Program 11</title>
    <style>
        .d1 span{
            display: block;
            color: blue;
        }
        .d2 p{
            display: inline-block;
            height: 900px;
            width: 600px;
            border: 2px solid red;
            padding: 20px;
        }
        .d2 .p1{
            display: none;
        }
    </style>
</head>
<body>
    <!--Display property-->
    <!--Types are : 1.block 2.inline 3.inline-block 4.none-->
    <div class="d1">
        <p>lorem</p>
        <span>block</span>
        <p>lorem 25</p>
    </div>
    <div class="d2">
        <p>hello</p>
        <p>Good afternoon</p>
        <p class="p1">Nothing</p>
    </div>
</body>
</html>
